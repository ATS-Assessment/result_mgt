
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <title>Home | Check Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8 ">
      <div class="sm:mx-auto sm:w-full sm:max-w-md ">
        {% comment %} <img class="mx-auto h-12 w-auto" src="{% static 'images/icon.png' %}" alt="Workflow" /> {% endcomment %}
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <h2 class="mt-6 text-center text-3xl font-semibold font-sans  text-gray-900">Check Result</h2>
            {% include 'messages.html' %}
          <form class="space-y-6" action="{% url 'check-result' %}" method="POST">
                {% csrf_token %}
            <div>
              <label for="admission_number" class="block text-sm font-medium text-gray-700">Admission number</label>
              <div class="mt-1">
                <input id="admission_number" name="admission_number" type="admission_number" autocomplete="admission_number" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
              </div>
            </div>

            <div>
              <label for="token" class="block text-sm font-medium text-gray-700">Token</label>
              <div class="mt-1">
                <input id="token" name="token" type="token" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
              </div>
            </div>
            

            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
              <label for="country" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Session</label>
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <select id="session" name="session" autocomplete="session" class="max-w-lg block focus:ring-gray-500 focus:border-gray-500 w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                  {% for session in sessions %}
                  <option>{{ session }}</option>
                {% endfor %}
                </select>
              </div>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
              <label for="country" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Term</label>
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <select id="term" name="term" autocomplete="term" class="max-w-lg block focus:ring-gray-500 focus:border-gray-500 w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                  {% for term in terms %}
                  <option>{{ term }}</option>
                {% endfor %}
                </select>
              </div>
            </div>

            <div>
              <button type="submit" class="w-full flex justify-center py-2 px-4 transition duration-300 ease-in-out  border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-500 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Check result</button>
            </div>
          </form>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include 'footer.html' %}
  </body>
</html>

{% extends 'admin_base_template.html' %}
{% block content %}
  <div class="mt-10 ml-40">
    <div>
      <h3 class="text-2xl leading-6 font-semibold text-gray-900">Add Subject</h3>
      <p class="mt-1 max-w-2xl text-sm text-gray-500">*toggling the is_active button makes it visible for the teacher.</p>
    </div>
    <div class="px-4 pt-4 pb-2" id="filter-section-0">
      <div>
        <form method="post">
          {% csrf_token %}
          {{ subject_formset.management_form }}
          <table class="">
            <div class="grid gap-2">
              {% for form in subject_formset %}
                {{ form.as_p }}
              {% endfor %}
            </div>
          </table>
          <div class="mt-4 flex">
            <button type="submit" class="inline-flex mt-4 items-center justify-end rounded-md border border-transparent bg-gray-900 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 sm:w-auto">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

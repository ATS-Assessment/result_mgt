<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <title>Home | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8 ">
      <div class="sm:mx-auto sm:w-full sm:max-w-md ">
        {% comment %} <img class="mx-auto h-12 w-auto" src="{% static 'images/icon.png' %}" alt="Workflow" /> {% endcomment %}

      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <h2 class="mt-6 text-center text-3xl font-semibold font-sans text-gray-900">School Pro Registration </h2>
            {% include 'messages.html' %}
          <form class="space-y-6" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">full name </label>
                    <div class="mt-1">
                        <input id="full_name" name="full_name" type="full_name" autocomplete="full_name" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm" />
                    </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1">
                      <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm" />
                    </div>
                  </div>


                  <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password"
                            required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm" />
                    </div>
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm
                        password</label>
                    <div class="mt-1">
                        <input id="confirm_password" name="confirm_password" type="password"
                            autocomplete="current-password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm" />
                    </div>
                </div>

            <div class="flex items-center justify-between">


            <div class="text-sm mt-2 font-bold">
                <a href="{% url 'login' %}" class="font-medium text-blue-900 hover:text-gray-500">Login Instead </a>
              </div>
            </div>

            <div>
              <button type="submit" class="w-full flex justify-center py-2 mt-4 px-4 transition duration-300 ease-in-out  border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-500 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Register</button>
            </div>
          </form>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                {% comment %} <span class="px-2 bg-white text-gray-500">Or continue with</span> {% endcomment %}
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>

    {% include 'footer.html' %}
  </body>
</html>
